@if ( getUser().firstName != '') {
    <mat-card class="head-card">
        <button mat-icon-button [matMenuTriggerFor]="generlMenu" class="pin-top-right-corner">
            <mat-icon>more_vertic</mat-icon>
        </button>
        <mat-menu #generlMenu="matMenu">
            <button (click)="openDialogUser(getUser(),'general')" mat-menu-item>Edit <mat-icon>edit</mat-icon></button>
        </mat-menu>

        <img src="./../../../assets/img/user.svg" alt="">
        <div class="info">
            <mat-card-title>{{ getUser().firstName }} {{ getUser().lastName }}</mat-card-title>
            <a href="{{'mailto:' + getUser().mail }}"><mat-icon fontIcon="mail"></mat-icon>{{ getUser().mail }}</a>
            @if (getUser().phone) {
            <a href="{{'tel:' + getUser().phone }}" ><mat-icon fontIcon="phone"></mat-icon>{{ getUser().phone }}</a>
            }
        </div>
    </mat-card>
    
    <mat-card class="address-card">
        <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="pin-top-right-corner">
            <mat-icon>more_vertic</mat-icon>
        </button>
        <mat-menu #addressMenu="matMenu">
            <button (click)="openDialogUser(getUser(),'address')" mat-menu-item>Edit <mat-icon>edit</mat-icon></button>
        </mat-menu>

        <mat-card-title>Address</mat-card-title>
        <mat-card-content>
            {{ getUser().street }}<br>
            {{ getUser().zipCode }} {{ getUser().city }}
        </mat-card-content>
    </mat-card>
}
