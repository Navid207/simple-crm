<mat-card>
    <table class="table-user">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        @for (user of getUsers(); track $index) {
        <tr>
            <td [routerLink]="'/user/'+ user.id">{{ user.firstName }} {{user.lastName}}</td>
            <td [routerLink]="'/user/'+ user.id"> {{ user.mail }}</td>
            <td [routerLink]="'/user/'+ user.id">{{ user.city }}</td>
            <button mat-icon-button [matMenuTriggerFor]="generlMenu" class="pin-top-right-corner">
                <mat-icon>more_vertic</mat-icon>
            </button>
            <mat-menu #generlMenu="matMenu">
                <button mat-menu-item (click)="openDialogUser(user,'all')">Edit <mat-icon>edit</mat-icon></button>
                <button mat-menu-item
                    (click)="openDialogDelet(user.id,'users', (user.firstName+' '+user.lastName))">Delete
                    <mat-icon>delete</mat-icon></button>
            </mat-menu>
        </tr>
        }
    </table>
</mat-card>


<button (click)="openDialogNewUser()" class="addUser" mat-fab color="primary" matTooltip="Add new User"
    matTooltipPosition="left" aria-label="Example icon button with a delete icon">
    <mat-icon>person_add</mat-icon>
</button>
