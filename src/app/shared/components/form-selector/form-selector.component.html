<mat-form-field appearance="outline" [color]="'accent'">
    <mat-label>Select {{ form }} </mat-label>
    <mat-select [formControl]="formData" (ngModelChange)="setValue()">
      @for (element of getElements(); track $index) {
      <mat-option value="{{ element }}">{{ element }}</mat-option>
      }
      <mat-option (click)="openDialogAddElement()">
        <button mat-raised-button color="accent"> <mat-icon>add</mat-icon> Add new {{ form }}</button>
      </mat-option>

    </mat-select>
  </mat-form-field>
