<mat-form-field appearance="outline" [color]="'accent'">
  <mat-label>Select {{ form }} </mat-label>
  <mat-select [formControl]="formData" (ngModelChange)="setValue()">
    @for (element of getElements(); track $index) {
    <div class="select-row">
      <button mat-icon-button [matMenuTriggerFor]="(generlMenu$index)">
        <mat-icon>more_vertic</mat-icon>
      </button>
      <mat-menu #generlMenu$index="matMenu">
        <button mat-menu-item (click)="openDialogEditElement( element.id, element.name)">
          Edit <mat-icon>edit</mat-icon>
        </button>
        <button mat-menu-item (click)="openDialogDelet(element.id, form , element.name)">
          Delete <mat-icon>delete</mat-icon>
        </button>
      </mat-menu>
      <mat-option value="{{ element.name }}">{{ element.name }}</mat-option>
    </div>
    }
    <mat-option (click)="openDialogAddElement()">
      <button mat-raised-button color="accent"> <mat-icon>add</mat-icon> Add new {{ form }}</button>
    </mat-option>

  </mat-select>
</mat-form-field>
